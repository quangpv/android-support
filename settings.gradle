dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}
rootProject.name = "AndroidSupport"
include ':app'
include ':support-di'
include ':support-persistent'
include ':support-navigation'
include ':support-viewmodel'
include ':support-core'
include ':support-app-lifecycle'
